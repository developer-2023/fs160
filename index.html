<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
</head>
<body>

    <script>
        let a = -10;
        if (a > 0) {
            console.log("a > 0");
        } else if (a == 0) {
            console.log("a = 0");
        } else {
            console.log("a < 0");
        }
    </script>
</body>
</html>
